<h3>產生 public 和 private key</h3>
<br />
<p>打開 git bash，到 /c/usr/your_name</p>
<br />
<code class="hljs nginx">cd /c/usr/your_name</code>

<p>建立 public 和 private key</p>
<br />
<code class="hljs nginx">ssh-keygen -t rsa -C "youremail@emailhost"</code>
<p>我們就可以在c:\users\your_name.ssh裡面找到public和private key</p>
<ul>
	<li>Private Key - id_rsa</li>
	<li>Public Key - id_rsa.pub</li>
</ul>
